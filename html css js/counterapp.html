<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <title>CounterApp </title>
    <link rel="stylesheet" href="counterapp.css" />
    <script src="counterapp.js"></script>
</head>
<body>
<div class="oman">
    <h1 color="black">Objects:</h1>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button><br>
	<button id="save-btn" onclick="save()">SAVE</button>
	<p id="save-el">Previous entries:</p><br><br><br>
	<button id = "total" onclick="total()">TOTAL</button><br>
	<p id="total-el">Click the button above to see the total number of counted objects</p><br>
	<p>Done with counting? Click the button below to refresh</p>
	<button id= "refresh" onclick="refresh()">REFRESH</button>
</div>
</body>
</html>
